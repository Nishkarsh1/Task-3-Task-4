        <script>
            const ctx = document.getElementById("myChart").getContext("2d");
            const myChart = new Chart(ctx, {
                type: "bar",
                data: {
                    labels: [
                        "Everet",
                        "seattle",
                        "lynnwood",
                        "Bithell",
                        "Mukilteo",

                        },
                    ],
                },
                options: {
                    indexAxis: "y",
                    elements: {
                        bar: {
                            borderWidth: 2,
                        },
                    },
                    responsive: true,
                    plugins: {
